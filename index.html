<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shopping Cart</title>

<body>
    <h1 class="text-center">Shopping Cart</h1>
    <div id="cart" class=" d-flex flex-column gap-3 justify-content-center align-items-center">
        <!-- Example item in the cart -->
        <div class="cart-item d-flex gap-3 justify-content-between align-self-center">
            <span class="item-name">Item 1</span>
            <button class="btn btn-warning decrement">-</button>
            <span class="quantity">1</span>
            <button class="btn btn-info increment">+</button>
            <button class="btn btn-danger delete">Delete</button>
            <button class="btn btn-warning like">❤️</button>
            <span class="price">$10.00</span>
        </div>
        <div class="cart-item d-flex gap-3  justify-content-between align-self-center">
            <span class="item-name">Item 1</span>
            <button class="btn btn-warning decrement">-</button>
            <span class="quantity">1</span>
            <button class="btn btn-info increment">+</button>
            <button class="btn btn-danger delete">Delete</button>
            <button class="btn btn-warning like">❤️</button>
            <span class="price">$10.00</span>
        </div>
        <div class="cart-item d-flex gap-3  justify-content-between align-self-center">
            <span class="item-name">Item 1</span>
            <button class="btn btn-warning decrement">-</button>
            <span class="quantity">1</span>
            <button class="btn btn-info increment">+</button>
            <button class="btn btn-danger delete">Delete</button>
            <button class="btn btn-warning like">❤️</button>
            <span class="price">$10.00</span>
        </div>
        <!-- Add more items here -->
    </div>
    <div id="total" class="text-center fw-bold">
        <p>Total: <span id="total-price">$10.00</span></p>
    </div>
    <script src="assets/js/app.js"></script>
    
</body>
</html>
